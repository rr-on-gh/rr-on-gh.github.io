<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

  {% if site.google_analytics %}
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
</head>

<body>
  <!-- Terminal Loading Animation -->
  <div id="terminal-loader" class="terminal-loader">
    <div class="terminal-window">
      <div class="terminal-header">
        <div class="terminal-title">rao.sh â€” Terminal</div>
      </div>
      <div class="terminal-body">
        <div class="terminal-content">
          <div class="terminal-line">
            <span class="prompt">rakshith@rao:~$</span>
            <span class="command" id="typing-command"></span>
            <span class="cursor">|</span>
          </div>
          <div id="terminal-output"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="main-content">
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <span class="bracket">&lt;</span>rao.sh<span class="bracket">/&gt;</span>
        </div>

      </div>
    </nav>

    <main class="container">
      {{ content }}
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2025 Rakshith Rao. All rights reserved.</p>
        <div class="social-links">
          <a href="mailto:rakshith@rao.sh" class="social-link" title="Email">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.89 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
            </svg>
          </a>
        </div>
      </div>
    </footer>
  </div>

  <script src="{{ "/assets/js/terminal.js" | relative_url }}"></script>
</body>

</html>
